<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divyanshu Kumar | Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Divyanshu Kumar</h1>
    <h2>Notes</h2>
  </header>
  <main class="container">
    <section id="notes-container">
      <h2>My Mathematical Notes</h2>
      <p>Feel free to add your notes here! You can include equations using LaTeX syntax or MathML for a more professional look.</p>
      <p>Here's an example of an equation using LaTeX: \( E = mc^2 \)</p>
      <h3>Notes List</h3>
      <ul id="notes-list">
        <!-- Notes will be dynamically added here -->
      </ul>
      <h3>Add a New Note</h3>
      <form id="note-form">
        <label for="note-title">Title:</label>
        <input type="text" id="note-title" required>
        <label for="note-url">PDF URL:</label>
        <input type="url" id="note-url" required>
        <button type="submit">Add Note</button>
      </form>
    </section>
  </main>
  <script>
    document.getElementById('note-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const title = document.getElementById('note-title').value;
      const url = document.getElementById('note-url').value;

      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = url;
      a.textContent = title;
      a.target = '_blank';
      li.appendChild(a);

      document.getElementById('notes-list').appendChild(li);

      document.getElementById('note-form').reset();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
