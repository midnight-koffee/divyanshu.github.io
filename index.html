<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Your Website Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="theme-toggle.js" defer></script> <!-- Include script for theme toggle -->
</head>
<body>
  <header>
    <h1>Your Website Name</h1>
    <nav>
      <a href="#about">About</a>

      <a href="#contact">Contact</a>

    <section id="links">
      <h2>Useful Links</h2>
      <ul>
        <li><a href="cv.pdf" target="_blank">CV</a></li>

    <section id="trivia">
      <h2>Math Trivia</h2>
      <div id="trivia-border">
        <!-- Trivia content here -->
      </div>
    </section>

    <section id="quotes">
      <h2>Inspiring Quotes</h2>
      <div id="quote-border">
        <!-- Quotes content here -->
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>Your contact information here.</p>
    </section>
  </div>

</body>
</html>
